BionicUniversity\StudentBundle\Entity\University:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        fullName:
            type: string
        shortName:
            type: string
            length: '15'
        accreditationLevel:
            type: smallint
        yearOfFoundation:
            type: datetime
    oneToMany:
        faculties:
            targetEntity: BionicUniversity\StudentBundle\Entity\Faculty
            mappedBy: university
    lifecycleCallbacks: {  }
